apply plugin: 'scala'

repositories {
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

jar {
    archiveName "${project.name}.jar"
}

dependencies {

    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.10'

    //You can use this dependencies as base project dependencies
    compile group: 'org.apache.spark', name: 'spark-core_2.12', version: '3.0.0'
    compile group: 'org.apache.spark', name: 'spark-sql_2.12', version: '3.0.0'
    compile group: 'org.apache.spark', name: 'spark-catalyst_2.12', version: '3.0.0'
    compile group: 'org.apache.spark', name: 'spark-hive_2.12', version: '3.0.0'

    //Required for Z Compression Codec
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.10.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
